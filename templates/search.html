{% extends 'base.html' %}

{% block content %}

    <h3 class="heading font-weight-light">Search results for "{{search_term}}"</h3>
    <hr />
  </div>

  <div class="container main-part mb-5">

</div>
  <!-- Main Section ends-->
{% endblock content %}
