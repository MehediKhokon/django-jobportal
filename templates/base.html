{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="{% static './css/bootstrap.min.css' %}"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static './css/main.css' %}" />

    <!-- Fonts & Icons -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <title>
        
        {% block title %}
            Circular app
        {% endblock title %}
            
    </title>
  </head>
  <body>
    <!-- Navbar -->

    <nav>
      <a class="logo" href="{% url 'home' %}">
        Job circular
      </a>
      {% if request.user.is_authenticated %}
          <a href="{% url 'cv-list-view' %}" class="mr-4 text-white">
            CV List
          </a>
          <a href="{% url 'logout' %}" class="mr-4 text-white">
          <i class="fas fa-sign-in-alt"></i> &nbsp;Log out
          </a>
          
      {% else %}
          <a href="{% url 'signup' %}" class="mr-4 text-white">
          <i class="fas fa-sign-in-alt"></i> &nbsp;Sign up
          </a>

          <a href="{% url 'login' %}" class="mr-4 text-white">
          <i class="fas fa-sign-in-alt"></i> &nbsp;Log in
          </a>
          
      
      {% endif %}
      <form class="form-inline my-2" action="{% url 'search' %}" method="GET">
        <input
          class="form-control search-box"
          type="search"
          placeholder="Find circular..."
          name="search_term" required
        />
        <button class="btn" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </nav>
    <!-- Navbar ends -->
    <br />

    
    {% block content %}
        
    {% endblock content %}
        

    <!-- footer -->
   
    <!-- footer ends -->
  </body>
</html>
